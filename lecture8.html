<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- #Forms:Attributes,Elements -->
<body>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname"  placeholder="anyname" name="firstname">
        <br/>
        <br/>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname">
        <br/>
        <br/>

        <input type="submit"  value="Click Here">

        <br/>
        <br/>

        <label for="datepicker">Choose Date</label>
        <input type="date" id="datepicker">

        <br/>
        <br/>

        <label for="attire1">Attire</label> 
        <select name="attire" id="attire1">
            <option value="J&T">Jeans and Tee</option>
            <option value="J&Shirt">Jeans and Shirt</option>
            <option value="Desi">Kurta and Pajama</option>
        </select>
        
        <br/>
        <br/>

        <button>Click</button>

        <br/>
        <br/>

        <label for="textarea1">Discription</label>
        <textarea name="textarea" id="textarea1" cols="30" rows="10" placeholder="Enter text here...."></textarea>

        <br/>
        <br/>

        <label for="file1">Select File:</label>
        <input type="file" id="file1" name="file1">
        
        <br/>
        <br/>

        <label for="password1">Enter Password</label>
        <input type="password" name="password1" id="password1">
        
    </form>
</body>
</html>
