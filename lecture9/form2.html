<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br/>
    <br/>

    <label for="emailID">Email ID:</label>
    <input type="text" id="emailID" name="emailID">
    <br/>
    <br/>
      
    <label for="phoneno">Phone No:</label>
    <input type="tel" id="phoneno" name="phone">
    <br/>
    <br/>

    <label for="file1">Choose File:</label>
    <input type="file" id="file1" name="file1">
    <br/>
    <br/>
     
    <label for="name">Experience(in years):</label>
    <input type="number" id="name" min="0" max="10">
    <br/>
    <br/>

   <fieldset>
    <legend>Skills:</legend>
   
    <label for="html">HTM</label>
    <input type="checkbox" id="html" name="html">

    <br/>

    <label for="css">CSS</label>
    <input type="checkbox" id="css" name="css">
     
    <br/>

    <label for="js">Javasript</label>
    <input type="checkbox" id="js" name="js">
   </fieldset>
    <br/>
    
    <label for="education">Highest Education </label>
    <select name="education" id="education">
        <option value="checkbox">High School</option>
        <option value="checkbox">Intermediate</option>
        <option value="checkbox">Graduation</option>
        <option value="checkbox">Masters</option>
        <option value="checkbox">Phd</option>
    </select>
    <br/>

    <fieldset>
        <legend>Availability</legend>
        
        <input type="radio" id="buttonR" name="ButtonR">
        <label for="buttonR">Full Time</label>

        <input type="radio" id="buttonR2" name="ButtonR2">
        <label for="buttonR2">Part Time</label>

    </fieldset>
    <br/>
    <br/>

   <label for="textarea12">Additional Comments:</label>
   <br/>
   <textarea name="textarea12" id="textarea12" cols="30" rows="10"></textarea>

   <button>Submit</button>
    
</body>
</html>
